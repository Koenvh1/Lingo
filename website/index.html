<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lingo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="manifest" href="manifest.json">

    <meta name="defaultLanguage" content="en">
    <meta name="availableLanguages" content="de, en, nl">
    <link rel="localization" href="lang/lang_{locale}.ftl">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.bootswatch.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/overlay.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/lingo.css">

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-27804503-8', 'auto');
        ga('send', 'pageview');

    </script>
</head>
<body>
<div class="splashscreen">
    <img src="img/logo.svg" alt="Logo">
</div>
<div class="menu-container">
    <div id="menu" style="margin: 20px 20px">
        <!--div class="btn-group float-right" role="group">
            <button type="button" class="btn btn-outline-secondary lang-toggle" data-lang="de">DE</button>
            <button type="button" class="btn btn-outline-secondary lang-toggle" data-lang="en">EN</button>
            <button type="button" class="btn btn-outline-secondary lang-toggle" data-lang="nl">NL</button>
        </div-->
        <span style="display: none" id="lang" data-l10n-id="lang"></span>
        <div class="clearfix"></div>
        <div class="whitespace"></div>
        <div class="text-center">
            <img src="img/logo.svg" alt="Logo">
        </div>
        <div class="whitespace"></div>
        <div class="whitespace"></div>
        <form class="form" action="javascript:submitForm();">
            <div class="form-group">
                <h5 data-l10n-id="language">Language:</h5>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="language" value="nl" checked> <span data-l10n-id="dutch">Dutch</span>
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="language" value="en"> <span data-l10n-id="english">English</span>
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="language" value="de"> <span data-l10n-id="german">German</span>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <h5 data-l10n-id="letters">Letters:</h5>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="letters" value="5"> <span data-l10n-id="letters5">5 letters</span>
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="letters" value="6" checked> <span data-l10n-id="letters6">6 letters</span>
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="letters" value="7" checked> <span data-l10n-id="letters7">7 letters</span>
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="letters" value="8" checked> <span data-l10n-id="letters8">8 letters</span>
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="letters" value="10" checked> <span data-l10n-id="letters10">10 letters</span>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <h5 data-l10n-id="aidLetters">Aid letters:</h5>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="aidLetters" value="1" checked> <span data-l10n-id="aidLetters1">1 aid letter</span>
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="aidLetters" value="2"> <span data-l10n-id="aidLetters2">2 aid letters</span>
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="aidLetters" value="3"> <span data-l10n-id="aidLetters3">3 aid letters</span>
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="aidLetters" value="4"> <span data-l10n-id="aidLetters4">4 aid letters</span>
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="first" checked value="true"> <span data-l10n-id="aidFirst">First letter always given</span>:
                        <select name="start">
                            <option data-l10n-id="aidFirstLetter" value="">Random</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                            <option value="G">G</option>
                            <option value="H">H</option>
                            <option value="I">I</option>
                            <option value="IJ">IJ</option>
                            <option value="J">J</option>
                            <option value="K">K</option>
                            <option value="L">L</option>
                            <option value="M">M</option>
                            <option value="N">N</option>
                            <option value="O">O</option>
                            <option value="P">P</option>
                            <option value="Q">Q</option>
                            <option value="R">R</option>
                            <option value="S">S</option>
                            <option value="T">T</option>
                            <option value="U">U</option>
                            <option value="V">V</option>
                            <option value="W">W</option>
                            <option value="X">X</option>
                            <option value="Y">Y</option>
                            <option value="Z">Z</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <h5 data-l10n-id="time">Time:</h5>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="time" value="5"> <span data-l10n-id="sec5">5 sec</span>
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="time" value="15" checked> <span data-l10n-id="sec15">15 sec</span>
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="time" value="30"> <span data-l10n-id="sec30">30 sec</span>
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="time" value="60"> <span data-l10n-id="min1">1 min</span>
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="time" value="0"> <span data-l10n-id="unlimited">unlimited</span>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <h5 data-l10n-id="tries">Tries:</h5>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="tries" value="4"> <span data-l10n-id="tries4">4 tries</span>
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="tries" value="5" checked> <span data-l10n-id="tries5">5 tries</span>
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="tries" value="6"> <span data-l10n-id="tries6">6 tries</span>
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="tries" value="7"> <span data-l10n-id="tries7">7 tries</span>
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="tries" value="10"> <span data-l10n-id="tries10">10 tries</span>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="voice" value="true"> <span data-l10n-id="voice">Activate voice control</span>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block" data-l10n-id="start">Start</button>
            </div>
        </form>
        <!--div class="text-center">
            <a href="http://koenvh.nl" target="_blank"><img src="img/koenvh.svg" style="height: 40px" alt="Koenvh"></a>
        </div-->
    </div>
    <div id="game" style="display: none">
        <div class="menu-header menu-header-small">
            <div class="row menu-row">
                <div class="col-4 text-left">
                    <a href="javascript:;" onclick="Lingo.reset(); showMenu();" class="btn btn-secondary" data-l10n-id="menu">Menu</a>
                </div>
                <div class="col-4 text-center">
                    <img src="img/logo.svg" alt="Logo" style="height: 40px; width: auto">
                </div>
                <div class="col-4 text-right">
                    <label class="text-primary text-lg-center" style="margin-top: -2px"><span data-l10n-id="wordsGuessed">Words guessed</span><br><span class="lingo-right-words">0</span></label>
                </div>
            </div>
        </div>
        <div style="height: 50px;"></div>
        <span class="lingo-doesNotExist" data-l10n-id="doesNotExist" style="display: none">The word %s does not exist</span>
        <div class="lingo-background">
            <table class="lingo" style="margin: auto">
                <tbody>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                </tbody>
            </table>
            <div class="lingo-progress">
                <div class="lingo-progress-bar"></div>
            </div>
        </div>
    </div>
    <div id="overlay">
        <div>
            <span data-l10n-id="theRightWordIs">The right word was:</span><br>
            <span class="lingo-right"></span><br>
            <button class="btn btn-primary btn-lg" onclick="showMenu();" data-l10n-id="menu">Menu</button> <button class="btn btn-primary btn-lg" onclick="submitForm();" data-l10n-id="next">Next</button>
        </div>
    </div>
</div>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/tether.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/annyang.js"></script>
<script defer src="js/l20n.js"></script>
<script src="js/config.js"></script>
<script src="js/lingo.js"></script>
<script src="js/index.js"></script>
</body>
</html>
